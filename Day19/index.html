<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Assets/catlogo.png" />
    <title>Cat Facts | One Cat facts everyday</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="app-area">
      <div class="app-header-container">
        <nav class="app-header">
          <img class="app-logo" src="./Assets/catlogo.png" alt="cat-logo" />
        </nav>
      </div>
      <div class="content-container">
        <div class="no-data-container hidden">
          <div class="no-data-content">
            <img alt="cat-coin" src="./Assets/catcoin.png" />
            <p>No facts found</p>
          </div>
        </div>
        <ul class="facts-list"></ul>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
